<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Library!</h1>
        <p class="subhead">Remember to keep the noise down but the pages up!</p>
    </div>
    <div class="book-list">
        <div class="center-add">
            <div class="book" id="add-book">
                <p>+</p>
            </div>
        </div>
        <div class="library">
        </div>
      
    </div>
    <dialog class="modal">
        <div class="close-modal">
            <p>X</p>
        </div>
        <form class="form" method="dialog">
            <h2>What Book Do You Want to Add?</h2>
            <label for="input-title">Book Name</label>
            <input type="text" id="input-title">
            <label for="input-author">Author</label>
            <input type="text" id="input-author">
            <label for="input-pages">Number of Pages</label>
            <input type="text" id="input-pages">
            <label for="input-read">Have Your Read the Book?</label>
            <select name="read" id="input-read">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <button type='submit' id="add-book-form">Add Book</button>
        </form>
    </dialog>
    
</body>
</html>
