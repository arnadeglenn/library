<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to the Library!</h1>
        <p class="subhead">Remember to keep the noise down but the pages up!</p>
    </div>
    <div class="library">
        <div class="book" id="add-book">
            <p>+</p>
        </div>
        <div class="book">
            <h2 class="title">Book: Name</h2>
            <p class="author">Author: Name</p>
            <p class="pages">Pages: 100</p>
            <p class="read">Read: Yes</p>
            <div class="button-group">
                <button class="change-read">Read?</button>
                <button class="delete">Delete</button>
            </div>
        </div>
        <div class="book">
            <h2 class="title">Book: Name</h2>
            <p class="author">Author: Name</p>
            <p class="pages">Pages: 100</p>
            <p class="read">Read: Yes</p>
            <div class="button-group">
                <button class="change-read">Read?</button>
                <button class="delete">Delete</button>
            </div>
        </div>
    </div>
    <dialog class="modal">
        <div class="close-modal">
            <p>X</p>
        </div>
        <form class="form" method="dialog">
            <h2>What Book Do You Want to Add?</h2>
            <label for="input-title">Book Name</label>
            <input type="text" id="input-title book-title">
            <label for="input-author">Author</label>
            <input type="text" id="book-author">
            <label for="input-pages">Number of Pages</label>
            <input type="text" id="book-pages">
            <label for="input-read">Have Your Read the Book?</label>
            <select name="read" id="input-read book-read">
                <option value="true">Yes</option>
                <option value="false">No</option>
            </select>
            <button type="submit" id="add-book">Add Book</button>
        </form>
    </dialog>
    
</body>
</html>
